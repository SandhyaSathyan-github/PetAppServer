apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          env:
            - name: SA_PASSWORD
              value: "Sandhya123@!"
            - name: ACCEPT_EULA
              value: "Y"
          volumeMounts:
            - name: sqlserverdata
              mountPath: /var/opt/mssql
      volumes:
        - name: sqlserverdata
          emptyDir: {} # Can replace with persistent volume if needed
