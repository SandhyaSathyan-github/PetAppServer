name: Build and Deploy to AKS

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: sandhya7777/petappserver

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🔄 Checkout code
      uses: actions/checkout@v3

    - name: 🧰 Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: 🐳 Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 🏗️ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

    - name: 🧩 Set up kubectl
      uses: azure/setup-kubectl@v3

    - name: 🗝️ Restore kubeconfig from secret
      run: |
        echo "${{ secrets.KUBECONFIG_B64 }}" | base64 -d > kubeconfig
        mkdir -p ~/.kube
        mv kubeconfig ~/.kube/config

    - name: 🚀 Deploy to AKS
      run: |
        kubectl apply -f k8s/sqlserver-deployment.yaml
        kubectl apply -f k8s/sqlserver-service.yaml
        kubectl apply -f k8s/petappserver-deployment.yaml
        kubectl apply -f k8s/petappserver-service.yaml
