name: Build and Deploy to AKS

on:
  push:
    branches:
      - main  # or 'master' or any branch you want to trigger on

env:
  DOCKER_IMAGE: sandhya7777/petappserver

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    - name: ğŸ³ Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:latest

    - name: â˜ï¸ Set up Azure CLI
      uses: azure/cli@v2

    - name: ğŸ”‘ Azure AKS Login
      run: |
        az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        az aks get-credentials --resource-group ${{ secrets.AZURE_RG }} --name ${{ secrets.AKS_CLUSTER }}

    - name: ğŸš€ Deploy to AKS
      run: |
        kubectl apply -f k8s/sqlserver-deployment.yaml
        kubectl apply -f k8s/sqlserver-service.yaml
        kubectl apply -f k8s/petappserver-deployment.yaml
        kubectl apply -f k8s/petappserver-service.yaml
